<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
div{
    border: 1px solid green;
    margin: 10px;

}

#d2{
    padding: 20px;
}

#d3{

    border: 5px solid blue;
}

#d4{
    border: 3px dashed red;

}

#d5{

    border: 1px solid deeppink;
    border-radius: 10px;
    padding: 20px;
}

/* width, height : block형 tag에만 적용가능한 속성
inline 속성은 content에 따라 자동으로 크기가 지정되어
별도로 width와 height를 지정할수 없다*/
#d6{
    border: 1px solid blue;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    
}

/* display 속성
원래 div tag는 block속성으로서 크기를 변경해도
화면의 한줄을 자신의 영역을 만드는 성질을 가지고 있다
이성질을 display:inline-block으로 변경을 하게되면
block dispy의 성질을 가지고 있으면서 width, height로 지정한 부분만큼만
영역을 차지하는 tag로 성질을 변경할수 있다
이러한 특성을 활용한 div*/
.dc7{
    display: inline-block;
    border: 1px solid green;
    width: 200px;
    height: 200px;
}

p{
border: 1px solid blue;

}

    </style>
</head>
<body>
  
    <div id="d1" class="dc">div box 1</div>
    <div id="d2" class="dc">div box 2</div>
    <div id="d3" class="dc">div box 3</div>
    <div id="d4" class="dc">div box 4</div>
    <div id="d5" class="dc">div box 5</div>
    <div id="d6" class="dc">div box 6</div>
    
    <div id="d7" class="dc7">div box 7</div>
    <div id="d8" class="dc7">div box 8</div>
    <div id="d9" class="dc7">div box 8</div>
    <div id="d10" class="dc7">div box 8</div>
    <div id="d11" class="dc7">div box 8</div>
    <div id="d12" class="dc7">div box 8</div>


    <p id="p1" class="pc">p box1</p>
    <p id="p2" class="pc">p box2</p>
    <p id="p3" class="pc">p box3</p>

</body>
</html></html>

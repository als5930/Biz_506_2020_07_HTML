<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      /* css p tag Selector에 다음과 같은 속성을 적용해라
      */

p{
font-size: 30px;
color:violet;
background-color: gray;
margin: 20px;

}

/* #id : html문서내 한개의 selector에 변수를 지정하고
변수로 지정된 selector에 stype 속성을 지정하는 방법 */
#p1{
    color:springgreen;
    padding:30px;
}
#p2{
    color:skyblue;
    padding:30px;
    font-style: italic;
}
/* class selector
일부 요소에만 국한되는 공통된 theme를 적용할때
class selector는 여러곳에 같은 값을 부여하고
같은 속성을 지정할수 있다 */
.pc2{

color:orange;
padding: 100px;

}

    </style>
</head>
<body>
    <p id="p1" class="pc">#p1</p>
    <p id="p2" class="pc">#p2</p>
    <p id="p3" class="pc2">3</p>
    <p id="p4" class="pc2">4</p>
    <p id="p5" class="pc">5</p>

</body>
</html></html>

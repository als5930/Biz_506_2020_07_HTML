<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>게시판작성</title>
    <link href="static/css/g_input.css" rel="stylesheet" />
  </head>
  <body>
    <h1>문화탐방</h1>
    <nav id="main-nav">
      <ul id="main-menu">
        <li><a href="list.html">고궁/성</a></li>
        <li><a href="list2.html">고택/생가</a></li>
        <li><a href="list3.html">유적지/사적지</a></li>
        <li><a href="k.html">공지사항</a></li>
        <li><a href="g.html">게시판</a></li>
        <li><a href="login.html">로그인</a></li>
      </ul>
    </nav>
    <header>
        <h2>게시판 작성</h2>
    <form method="POST" id="write-form">

      <div>
        <label>작성자</label>
        <input name="g_me" />
      </div>

      <div>
        <label>보내는 날짜</label>
        <input name="g_date" />
      </div>
      <div>
        <label>보내는 시각</label>
        <input name="g_time" />
      </div>
      <div>
        <label>제목</label>
        <input name="g_subject" />
      </div>
      <div>
        <label>내용</label>
        <textarea name="g_content"></textarea>
      </div>
      <div class="button-box">
        <button id="list">저장</button>
      </div>
    </form>
  </body>
</html>
